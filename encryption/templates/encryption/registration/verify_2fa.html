{% extends 'base.html' %}
{% block content %}
<div class="login-outer">
  <div class="login-container">
    <h2 class="login-title">Two-factor verification</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="code">Enter the 6-digit code sent to your email</label>
        <input id="code" name="code" class="form-control" maxlength="6" required />
      </div>
      <button type="submit" class="btn btn-block">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
