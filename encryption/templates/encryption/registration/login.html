{% extends 'base.html' %}
{% block content %}
<div class="login-outer">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="btn btn-outline-info">Register</a></p>
  </div>
</div>
<style>
.login-outer {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #232526 0%, #414345 100%);
}
.login-container {
  max-width: 420px;
  width: 100%;
  margin: 0 auto;
  background: rgba(44, 83, 100, 0.25);
  border-radius: 18px;
  box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
  padding: 36px 32px 32px 32px;
  color: #f1f1f1;
  font-family: 'Montserrat', Arial, sans-serif;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.login-title {
  font-size: 2rem;
  font-weight: 700;
  color: #00e6d0;
  margin-bottom: 24px;
  text-shadow: 0 2px 12px #00e6d088, 0 1px 0 #fff2;
}
.login-form {
  width: 100%;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.form-fields {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.login-form .btn-block {
  width: 70%;
  margin-top: 18px;
  background: linear-gradient(135deg, #00e6d0 0%, #007991 100%);
  color: #232526;
  font-weight: 700;
  border-radius: 8px;
  box-shadow: 0 2px 8px #00e6d022;
  border: none;
  transition: background 0.2s, color 0.2s;
}
.login-form .btn-block:hover {
  background: linear-gradient(135deg, #007991 0%, #00e6d0 100%);
  color: #fff;
}
.mt-3 {
  margin-top: 18px;
}
.btn-outline-info {
  border: 2px solid #00e6d0;
  color: #00e6d0;
  border-radius: 8px;
  padding: 6px 18px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.2s, color 0.2s;
}
.btn-outline-info:hover {
  background: #00e6d0;
  color: #232526;
}
@media (max-width: 600px) {
  .login-container {
    padding: 18px 8px 18px 8px;
    max-width: 98vw;
  }
  .login-title {
    font-size: 1.4rem;
  }
}
</style>
{% endblock %}
