{% extends 'base.html' %}

{% block title %}Encrypt File{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-header bg-primary text-white">
        Encrypt File
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">Select File:</label>
                <input type="file" id="file" name="file" class="form-control" required>
                <div class="invalid-feedback">Please select a file.</div>
            </div>
            <div class="mb-3">
                <label for="key_name" class="form-label">Key Name:</label>
                <input type="text" id="key_name" name="key_name" class="form-control" required>
                <div class="invalid-feedback">Please provide a key name.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Encrypt</button>
        </form>
        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% elif error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
